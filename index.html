<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Teleportation Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            height: 500px;
            overflow-y: scroll;
            background: white;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            background: #0277bd;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background: #62e585;
            color: white;
            align-self: flex-start;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: inherit;
        }
        .measurement {
            font-family: monospace;
            color: #424242;
            background: #e0e0e0;
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
        img {
            max-width: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }
        #message {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <h1>Quantum Teleportation Chat</h1>
    <div id="chat">
        <!-- Messages and Results will be displayed here -->
    </div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = io();

        socket.on("receive_message", (data) => {
            const chat = document.getElementById("chat");
            const messageElement = document.createElement("div");

            // Check if the message is sent by Device1 or received
            if (data.message.includes("Device1")) {
                messageElement.className = "message sent";
            } else {
                messageElement.className = "message received";
            }

            messageElement.innerHTML = `<strong>${data.message}</strong>`;
            chat.appendChild(messageElement);

            
            data.measurements.forEach((result, index) => {
                const resultElement = document.createElement("div");
                resultElement.innerHTML = `<pre>Measurement: ${JSON.stringify(result)}</pre>`;
                chat.appendChild(resultElement);

                const imgElement = document.createElement("img");
                imgElement.src = "data:image/png;base64," + data.plots[index];
                imgElement.style.maxWidth = "400px";
                imgElement.style.marginBottom = "20px";
                chat.appendChild(imgElement);
            });

            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            const message = document.getElementById("message").value;
            socket.emit("send_message", `Device1:${message}`);
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
